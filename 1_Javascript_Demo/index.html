    <section class="formSection">
        <form action="#" id="userForm" autocomplete="on">
            <div class="form-row textInput">
                <div class="inputGroup">
                    <label for="fullName">Full Name:</label>
                    <input 
                        type="text"  
                        id="fullName"
                        minlength="4" 
                        maxlength="25" 
                        pattern="\[a-zA-Z]\"
                        required
                    />
                </div>
                <div class="inputGroup">
                    <label for="email">Email:</label>
                    <input 
                        type="email"
                        id="email"
                        required
                    />
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="inputGroup">
                    <label for="gender" class="multiChoice">Gender:<br>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label> <br>
                        <input type="radio" id="female" name="gender" value="Female"> 
                        <label for="female">Female</label> <br>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label> <br>
                    </label>
                </div>
                
                <div class="inputGroup">
                    <label for="Hobby" class="multiChoice">Hobby:<br>
                        <input type="checkbox" id="sport" value="Sport">
                        <label for="sport">Sport</label><br>
                        <input type="checkbox" id="reading" value="Reading">
                        <label for="reading">Reading</label><br>
                        <input type="checkbox" id="hiking" value="Hiking">
                        <label for="hiking">Hiking</label><br>
                        <input type="checkbox" id="traveling" value="Traveling">
                        <label for="travling">Traveling</label> <br>
                    </label>
                </div>
            </div>
            
            <br>
            <div class="form-row selctionGroup">
                <div class="inputGroup">
                    <label for="country">Country:</label>
                    <select name="country" id="country">
                        <option value="Select">Select</option>
                    </select>
                </div>

                <div class="inputGroup">                    
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="Select">Select</option>
                    </select>
                </div>
                
                <div class="inputGroup">
                     <label for="city">City:</label>
                     <select name="city" id="city">
                        <option value="Select">Select</option>
                     </select>
                </div>
            </div>
            <br>
            <div class="form-row">
                <input 
                type="submit"
                id="subimiBtn"
                class="btn"
                 />
                
                 <input 
                type="reset"
                id="resetBtn"
                class="btn"
                  />
            </div>
        </form>
    </section>
